<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title></title>
</head>
<body>
<h1>Site de GIFS</h1>
<div>
    <a href="{% url 'AddGif' %}">Ajouter un gifs</a>
    <a href=" {% url 'AddCategory' %} ">Ajouter une categorie </a>
</div>
<table class="table table-striped">
        <tr>
            <th>Title</th>
            <th>URL</th>
            <th>UploaderName</th>
        </tr>
        {% for xx in gif_all  %}
        <tr>
            <td>{{xx.title}}</td>
            <td>{{xx.url}}</td>
            <td>{{xx.uploader_name}}</td>
            <td>{{xx.create_date}}</td>
        </tr>
       {% endfor %}
    </table>
</body>
